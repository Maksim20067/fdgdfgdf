<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks with Recursion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .task {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
        }
        .output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Recursive Tasks</h1>

    <!-- Task 1 -->
    <div class="task">
        <h2>Task 1: Natural Numbers in Range</h2>
        <label for="rangeStart1">Start (M): </label>
        <input type="number" id="rangeStart1" placeholder="e.g., 1"><br>
        <label for="rangeEnd1">End (N): </label>
        <input type="number" id="rangeEnd1" placeholder="e.g., 5"><br>
        <button onclick="printRange()">Print Numbers</button>
        <div class="output" id="output1"></div>
    </div>

    <!-- Task 2 -->
    <div class="task">
        <h2>Task 2: Sum of Numbers in Range</h2>
        <label for="rangeStart2">Start (M): </label>
        <input type="number" id="rangeStart2" placeholder="e.g., 1"><br>
        <label for="rangeEnd2">End (N): </label>
        <input type="number" id="rangeEnd2" placeholder="e.g., 15"><br>
        <button onclick="sumRange()">Calculate Sum</button>
        <div class="output" id="output2"></div>
    </div>

    <!-- Task 3 -->
    <div class="task">
        <h2>Task 3: Ackermann Function</h2>
        <label for="ackermannM">M: </label>
        <input type="number" id="ackermannM" placeholder="e.g., 2"><br>
        <label for="ackermannN">N: </label>
        <input type="number" id="ackermannN" placeholder="e.g., 3"><br>
        <button onclick="calculateAckermann()">Calculate Ackermann</button>
        <div class="output" id="output3"></div>
    </div>

    <script>
        // Task 1: Print Range
        function printRange() {
            const M = parseInt(document.getElementById('rangeStart1').value);
            const N = parseInt(document.getElementById('rangeEnd1').value);

            if (isNaN(M) || isNaN(N) || M > N) {
                document.getElementById('output1').innerText = 'Please enter valid numbers (M ≤ N)';
                return;
            }

            function recursivePrint(m, n) {
                if (m > n) return '';
                return m + (m < n ? ', ' : '') + recursivePrint(m + 1, n);
            }

            document.getElementById('output1').innerText = `Numbers: ${recursivePrint(M, N)}`;
        }

        // Task 2: Sum Range
        function sumRange() {
            const M = parseInt(document.getElementById('rangeStart2').value);
            const N = parseInt(document.getElementById('rangeEnd2').value);

            if (isNaN(M) || isNaN(N) || M > N) {
                document.getElementById('output2').innerText = 'Please enter valid numbers (M ≤ N)';
                return;
            }

            function recursiveSum(m, n) {
                if (m > n) return 0;
                return m + recursiveSum(m + 1, n);
            }

            const result = recursiveSum(M, N);
            document.getElementById('output2').innerText = `Sum: ${result}`;
        }

        // Task 3: Ackermann Function
        function calculateAckermann() {
            const m = parseInt(document.getElementById('ackermannM').value);
            const n = parseInt(document.getElementById('ackermannN').value);

            if (isNaN(m) || isNaN(n) || m < 0 || n < 0) {
                document.getElementById('output3').innerText = 'Please enter valid non-negative integers!';
                return;
            }

            function ackermann(m, n) {
                if (m === 0) return n + 1;
                if (m > 0 && n === 0) return ackermann(m - 1, 1);
                if (m > 0 && n > 0) return ackermann(m - 1, ackermann(m, n - 1));
            }

            const result = ackermann(m, n);
            document.getElementById('output3').innerText = `Ackermann(${m}, ${n}) = ${result}`;
        }
    </script>
</body>
</html>
